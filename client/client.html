<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Olivieri Project 1</title>

    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body>

    <div id="wrapper">
        <client-header data-title="Baseball Lineup Generator"></client-header>

        <section id="myForms">

            <form id="nameForm" action="/addUser" method="post">
                <label for="name">Name: </label>
                <input id="nameField" type="text" name="name" />

                <label for="team">Team: </label>
                <input id="teamField" type="text" name="team" />

                <label for="position">Position: </label>
                <input id="positionField" type="number" name="position" min="1" max="9" step="1" />

                <input type="submit" value="Add Player" />
            </form>


            <form id="searchForm" action="/getSearchUsers" method="get">
                <label for="searchName">Search by player position: </label>
                <input id="searchNameField" type="text" name="searchName" />

                <input type="submit" value="Search" />
            </form>

            <form id="userForm" action="/getUsers" method="get">
                <!--
                <select id='urlField'>
                <option value='/getUsers'>My Lineup</option>
            </select>
            -->
                <input type="submit" value="Get Lineup" />
            </form>

        </section>

        <section id="content">
            <img src="/baseballField" alt="Baseball field">

        </section>
    </div>

</body>

</html>
